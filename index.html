<!DOCTYPE html>

<html>

<head>

    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css" />
    <style>
        h3 {
            text-align: center;

            margin-top: 10%;
        }

        form {
            margin-left: 5%;

            margin-right: 5%;

            margin-bottom: 15%;
        }
    </style>

    <title>영화 취향 설문조사</title>

</head>

<body>

    <header>

        <h3>영화 취향 설문조사</h3>

    </header>



    <form action="/hadnlingForm">

        <fieldset>

            <legend></legend>

            <label>

                이름

                <input name="name" placeholder="홍길동" type="text" maxlength="20" required />

            </label>

            <label>

                연락처

                <input id="phone_num" name="phone_num" placeholder="01012345678 (하이픈 없이 입력 바랍니다.)" type="tel"
                    pattern="010[0-9]{4}[0-9]{4}" required />

            </label>

        </fieldset>

        <fieldset>
            <legend>성별</legend>
            <input type="radio" id="man" name="gender" value="1" />
            <label htmlFor="man">남자</label>
            <input type="radio" id="woman" name="gender" value="2" />
            <label htmlFor="woman">여자</label>
        </fieldset>

        <fieldset>
            <legend>상대방 성별</legend>
            <input type="radio" id="man" name="others_gender" value="1" />
            <label htmlFor="man">남자</label>
            <input type="radio" id="woman" name="others_gender" value="2" />
            <label htmlFor="woman">여자</label>
            <input type="radio" id="idc" name="others_gender" value="3" />
            <label htmlFor="idc">상관없음</label>
        </fieldset>

        <fieldset>나이 입력
            <input type="number" id="age" name="age" placeholder="나이" aria-label="age" required />
        </fieldset>

        <fieldset>

            <legend>가장 좋아하는 영화 장르는?</legend>



            <label>

                <input type="radio" name="Question_1" value="1" required>

                액션

            </label>

            <label>

                <input type="radio" name="Question_1" value="2" required>

                SF/판타지

            </label>

            <label>

                <input type="radio" name="Question_1" value="3" required>

                로맨스/코미디

            </label>

            <label>

                <input type="radio" name="Question_1" value="4" required>

                공포/스릴러

            </label>

            <label>

                <input type="radio" name="Question_1" value="5" required>

                누아르/범죄

            </label>

            <label>

                <input type="radio" name="Question_1" value="6" required>

                애니메이션

            </label>

            <label>

                <input type="radio" name="Question_1" value="7" required>

                추리

            </label>

        </fieldset>



        <fieldset>

            <legend>팝콘</legend>

            <label>

                <input type="radio" name="Question_2" value="1" required>

                달콤팝콘이 좋다.

            </label>

            <label>

                <input type="radio" name="Question_2" value="2" required>

                고소한 팝콘이 좋다.

            </label>

            <label>

                <input type="radio" name="Question_2" value="3" required>

                어니언, 치즈 팝콘이 좋다.

            </label>

            <label>

                <input type="radio" name="Question_2" value="4" required>

                팝콘을 좋아하지 않는다.

            </label>

        </fieldset>



        <fieldset>

            <legend>결말</legend>

            <label>

                <input type="radio" name="Question_3" value="1" required>

                열린결말이 좋다.

            </label>

            <label>

                <input type="radio" name="Question_3" value="2" required>

                닫힌결말이 좋다.

            </label>

            <label>

                <input type="radio" name="Question_3" value="3" required>

                상관없음.

            </label>

        </fieldset>

        <fieldset>
            <legend>상대에게 전할 말</legend>
            <textarea name="comment" maxlength="30" placeholder="상대방에게 하고싶은 말(최대 30자)" required></textarea>

        </fieldset>

        <fieldset>

            <legend>개인정보제공 동의</legend>

            <label>

                <input id="agree_button" type="checkbox" name="personal_agree" required>

                이상의 정보를 [Adventurer]에 제공하는 것에 동의합니다.

            </label>

            <em style="font-size: 0.8em;">개인정보는 ~~~~~~~~ 에 사용되며, ``` 날짜 이후 안전하게 폐기됩니다.</em>


            <p style="margin-top: 1.5em">참여해주셔서 감사합니다!</p>

            <input id="submit_button" type="submit" value="submit" disabled />

        </fieldset>

    </form>


    <script>
        // 전화번호 입력시 제한 걸기
        document.getElementById("phone_num").addEventListener("input", function (e) {
            e.target.value = e.target.value.replace(/\D/g, "").slice(0, 11);
        });

        // 나이 입력 제한 걸기
        document.getElementById("age").addEventListener("input", function (e) {
            e.target.value = e.target.value.slice(0, 3);
        });

        // 체크박스 체크 유무에 따른 disabled 적용
        window.onload = function () {
            document.getElementById('agree_button').onchange = function () {
                document.getElementById('submit_button').disabled = !this.checked;
            };
        };

    </script>

</body>

</html>
